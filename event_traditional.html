<!DOCTYPE html>
<html>
    <head>
        <title>Traditional Event</title>
        <script>
            window.onload = function () {
                var button = document.getElementById('button');

                button.onclick = function () {
                    alert('click');
                };
            };
        </script>
    </head>
    <body>
        <a id="button">버튼</a>
    </body>
</html>
