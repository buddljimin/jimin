<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
        <style>
            .box {
                border-width: thick;
                border-style: dashed;
                border-color: black;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>숭실대학교 글로벌미디어학부</h1>
        </div>
    </body>
</html>
