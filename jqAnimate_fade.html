<!DOCTYPE html>
<html>
    <head>
        <title>Event Basic</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $('button').click(function() {
                    $('.page').fadeToggle('slow');
                });
            });
        </script>
    </head>
    <body>
        <button>Toggle Show</button>
        <div class="page">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae recusandae ipsum atque vel, odit corrupti eius laboriosam possimus assumenda, aut corporis magnam delectus minus laudantium doloribus cum autem veritatis dicta.</p>
        </div>
    </body>
</html>
