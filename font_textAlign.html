<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
            .font_big {font-size: 2em;}
            .font_italic {font-style: italic;}
            .font_bold {font-weight: bold;}
            .font_center {text-align: center;}
            .font_right {text-align: right;}
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
        <p class="font_bold font_right">2022.03.24</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nemo nobis suscipit perferendis quo recusandae vero possimus nihil provident, repudiandae voluptates. Non mollitia ut officia harum inventore laboriosam sit facere.</p>
    </body>
</html>
